search_index: /srv/graphite/index
functions:
  - graphite_api.functions.SeriesFunctions
  - graphite_api.functions.PieFunctions
  - graphite_api.sociomantic.SociomanticSeriesFunctions
time_zone: UTC
finders:
  - graphite_api.finders.ceres.CeresFinder
cache:
    type: 'redis'
    redis_host: 'localhost'
    redis_port: 6379
    redis_db: 0
cache_timeout: 50
ceres:
    ceres_dir: '/srv/storage/ceres'
carbon:
    enabled: 1
    hosts:
      - "127.0.0.1:7002:writer-1-1"
      - "127.0.0.1:7003:writer-1-2"
      - "127.0.0.1:7004:writer-1-3"
      - "127.0.0.1:7005:writer-1-4"
      - "127.0.0.1:7006:writer-1-5"
      - "127.0.0.1:7007:writer-1-6"
      - "127.0.0.1:7008:writer-1-7"
#  - graphite_influxdb.InfluxdbFinder
templates:
    default:
        linecolors: ['blue','green','red','purple','brown','aqua','grey','magenta','pink','gold','rose','black']
        fontname: 'Mono'
        fontsize: 11
